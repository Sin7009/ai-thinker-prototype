services:
  ai-thinker:
    build: .
    container_name: ai_thinker_bot
    restart: unless-stopped
    volumes:
      # Пробрасываем базу данных и векторное хранилище, чтобы не терять память при перезапуске
      - ./agent_memory.db:/app/agent_memory.db
      - ./chroma_storage:/app/chroma_storage
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      # GIGACHAT_CREDENTIALS можно оставить, если вдруг захотите вернуться, или удалить
      - GIGACHAT_CREDENTIALS=${GIGACHAT_CREDENTIALS}
